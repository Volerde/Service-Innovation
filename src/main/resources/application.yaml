server:
  port: 8888
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/demo
    username: root
    password: 123456
    #关闭模板引擎的缓存
  thymeleaf:
    cache: false
    #时间戳同意转换
    jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8

mybatis:
  mapper-locations: classpath:mybatis/*.xml