<body>
    <!--顶部标题 -->
    <div class="header-section">
        <div class="container">
            <div class="head-bottom">
                <div class="logo  wow fadeInDownBig animated animated" data-wow-delay="0.4s">
                    <img src="images/logo.png" alt="" width="70px ">
                    <h1><a href="index.html">桃花源<span> &nbsp;相约另一种美好</span></a></h1>
                </div>
            </div>
        </div>
    </div>

    <div id="one" align="center">
        <div class="tit">
            Get Back Password
        </div>
        <form th:action="@{/resetPassword}">
            <div>
                <p id="check" style="color: red;" th:text="${session.msgResetPwd}"></p>
                <input name="username" type="text" placeholder="请输入用户名">
                <input id="phone" name="phonenumber" type="text" placeholder="请输入手机号">
                <input name="password" type="text" placeholder="请输入密码">
            </div>

            <div align="center">
                <button id="sure" type="submit">重置密码</button>
            </div>
        </form>
    </div>


    <script>
        var c = document.getElementById("sure");
        c.onclick = function sure() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var phone = document.getElementById("phone").value;
            var re = /^\d+(?=\.{0,1}\d+$|$)/;
            alert("test")
            while (1) {

                var flag = 0;
                if (username !== "" && password !== "" && phone !== "") {
                    if (username.length < 4 || username.length > 10) {
                        alert("用户名格式错误,请重新输入！");

                        document.getElementById("username").value = "";
                        document.getElementById("username").focus();
                        flag++;
                        break;
                    }
                    if (password.length < 8 || password.length > 16) {
                        alert("密码长度不符合要求！请重新输入！");
                        flag++;
                        break;
                    }
                    if (phone.length != 11) {
                        alert("手机号不正确，请重新输入！");
                        document.getElementById("phone").value = "";
                        document.getElementById("phone").focus();
                        flag++;
                        break;
                    }
                    if (!re.test(phone)) {
                        alert("输入不是数字,请重新输入！");
                        document.getElementById("phone").value = "";
                        document.getElementById("phone").focus();
                        flag++;
                        break;
                    }
                    if (flag == 0) {
                        break;
                    }
                } else {
                    if (username == "" || password == "" || phone == "") {
                        alert("请填写完整信息！");

                        flag = 1;
                        break;
                    }
                }
            }
            if (flag == 0) {
                alert("所有信息正确！");
                alert("请核对您的信息\n" +"\n用户名："+username +"\n密码：" + password + "\n手机号:" + phone);

            } else {
                alert("请检查您的信息，重新输入！");
                return false;
            }
        }
    </script>


</body>
